<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<div th:replace="restaurants/header :: header"></div>
<body>

<div th:replace="restaurants/header :: navbar"></div>

<div class="container">
    <div class="row">
        <ul th:each="restaurant,index : ${restaurants}">
            <li th:text="${restaurant.getName()}">Name</li>
            <li th:text="${restaurant.getAddress()}">address</li>
        </ul>
    </div>
</div>

<div th:replace="restaurants/footer :: footer"></div>
</body>
</html>
