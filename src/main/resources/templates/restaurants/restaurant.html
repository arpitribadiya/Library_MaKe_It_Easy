<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurants</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />
    <style>
      ul {
        list-style-type: none;
      }

      li {
        display: inline-block;
      }

      .button-space {
        margin-right: 10px;
      }

      .margin-container {
        margin-top: 100px;
      }

    </style>
  </head>
  <div th:replace="restaurants/header :: header"></div>
  <body>
    <div th:replace="restaurants/header :: navbar"></div>

    <div class="container margin-container">
      <div class="row">
        <ul th:each="restaurant,index : ${restaurants}">
            <div class="row">
                <div class="col-sm">
                    <li th:text="${restaurant.getName()}">Name</li>
                </div>
                <div class="col-sm">
                    <li th:text="${restaurant.getAddress()}">Address</li>
                </div>
                <div class="col-sm">
                    <button
                    type="button"
                    class="btn btn-dark button-space" 
                    th:href="@{/restaurant/editRestuarant}"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    th:href="@{/restaurant/deleteRestuarant}"
                  >
                    Delete
                  </button>
                </div>
        </ul>
      </div>
    </div>

    <div th:replace="restaurants/footer :: footer"></div>
  </body>
</html>
