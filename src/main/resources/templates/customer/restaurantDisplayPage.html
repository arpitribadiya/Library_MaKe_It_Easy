<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurants</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />
<style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
      }
</style>
</head>
    <div th:replace="common/loginHeader :: navbar"></div>
    <div class="container margin-container">
      <div class="grid-container">

        <p th:text="${restaurant.getName()}"></p>
        <p th:text="${restaurant.getAddress()}"></p>
        <p th:text="${restaurant.getCity()}"></p>
        <p th:text="${restaurant.getProvince()}"></p>
        <p th:text="${restaurant.getPhoneNumber()}"></p>
        <p th:text="${restaurant.getPostalCode()}"></p>
      </div>
    </div>
  </head>
</html>
