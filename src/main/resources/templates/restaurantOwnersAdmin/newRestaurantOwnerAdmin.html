<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Restaurant</title>
</head>
<div th:replace="restaurantOwnersAdmin/header :: header"></div>
<style>
  .margin-container {
    margin-top: 50px;
  }

  .btn-flex {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 15px;
  }
</style>
<body>
<div th:replace="restaurantOwnersAdmin/header :: navbar"></div>
<div class="container margin-container">
  <div class="row col-md-8 offset-md-2">
    <form
            role="form"
            method="post"
            th:action="@{/admin/restaurantsOwners/}"
            th:object="${restaurantOwner}"
    >
      <div class="mb-3">
        <label class="form-label"> First Name </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{firstName}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Last Name </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{lastName}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Email Id </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{emailId}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> User Name </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{userName}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Password </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{password}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Mobile Number </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{mobileNumber}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Gender </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{gender}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Address </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Restaurant Name"
                name="name"
                th:field="*{address}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> City </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter City"
                name="city"
                th:field="*{city}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Province </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Province"
                name="province"
                th:field="*{province}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Country </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Country"
                name="country"
                th:field="*{country}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Postal Code </label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Postal Code"
                name="postalCode"
                th:field="*{postalCode}"
        />
      </div>
      <div class="btn-flex">
        <button
                type="submit"
                class="btn btn-outline-primary btn-lg btn-block"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
